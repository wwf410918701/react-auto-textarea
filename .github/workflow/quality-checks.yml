name: Quality check

on:
  push:
    branches:
      - "*"

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          scope: "@wwf410918701"
      - run: rm -rf node_modules/
      - run: npm install
      - run: npm run lint
      - run: npm run test
